name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release even if tag exists'
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for pending changesets
        id: check_changesets
        run: |
          CHANGESET_COUNT=$(ls -1 .changeset/*.md 2>/dev/null | grep -v README.md | wc -l | tr -d ' ')
          echo "count=$CHANGESET_COUNT" >> $GITHUB_OUTPUT
          echo "Found $CHANGESET_COUNT pending changeset(s)"

      - name: Version packages (create Release PR)
        if: steps.check_changesets.outputs.count != '0'
        run: pnpm run version

      - name: Get version for Release PR
        if: steps.check_changesets.outputs.count != '0'
        id: pr_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release PR
        if: steps.check_changesets.outputs.count != '0'
        uses: peter-evans/create-pull-request@v7
        with:
          branch: release/v${{ steps.pr_version.outputs.version }}
          title: "release: v${{ steps.pr_version.outputs.version }}"
          commit-message: "chore: version packages"
          body: |
            This PR was automatically generated by the release workflow.
            
            Merging this will trigger binary builds and a GitHub release.

      - name: Get current version
        if: steps.check_changesets.outputs.count == '0'
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if tag exists
        if: steps.check_changesets.outputs.count == '0'
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} does not exist"
          fi

      - name: Setup Bun (binary build only)
        if: steps.check_changesets.outputs.count == '0' && (steps.check_tag.outputs.exists == 'false' || github.event.inputs.force_release == 'true')
        uses: oven-sh/setup-bun@v2

      - name: Build binaries
        if: steps.check_changesets.outputs.count == '0' && (steps.check_tag.outputs.exists == 'false' || github.event.inputs.force_release == 'true')
        run: bun run build:binary

      - name: Create and push tag
        if: steps.check_changesets.outputs.count == '0' && (steps.check_tag.outputs.exists == 'false' || github.event.inputs.force_release == 'true')
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        if: steps.check_changesets.outputs.count == '0' && (steps.check_tag.outputs.exists == 'false' || github.event.inputs.force_release == 'true')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "v${{ steps.version.outputs.version }}" \
            --generate-notes \
            dist/*
